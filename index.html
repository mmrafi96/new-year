<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Count Down</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <div id="year" class="year"></div>
    <h1>New Year Count Down</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours"></h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds"></h2>
            <small>seconds</small>
        </div>
    </div>
    <div id="year"></div>
    <img src="images/spinner.gif" alt="Loading....." id="loading" class="loading">
    
    <script src="script.js"></script>
</html>
